<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipomodalidadCreateDlg" widgetVar="TipomodalidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Ingresar nuevo tipo de Modalidad">
            <h:form id="TipomodalidadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipomodalidadController.selected != null}">
                        <p:outputLabel value="Modalidad" for="nmbmodalidad" />
                        <p:inputText id="nmbmodalidad" value="#{tipomodalidadController.selected.nmbmodalidad}" title="#{bundle.CreateTipomodalidadTitle_nmbmodalidad}" required="true" requiredMessage="#{bundle.CreateTipomodalidadRequiredMessage_nmbmodalidad}"/>
                        <p:outputLabel value="Descripcion" for="dscmodalidad" />
                        <p:inputText id="dscmodalidad" value="#{tipomodalidadController.selected.dscmodalidad}" title="#{bundle.CreateTipomodalidadTitle_dscmodalidad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipomodalidadController.create}" value="#{bundle.Save}" update="display,:TipomodalidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipomodalidadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipomodalidadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
