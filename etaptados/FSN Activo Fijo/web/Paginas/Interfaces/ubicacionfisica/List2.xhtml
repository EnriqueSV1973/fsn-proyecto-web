<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUbicacionfisicaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UbicacionfisicaListForm">
                <p:panel header="#{bundle.ListUbicacionfisicaTitle}">
                    <p:dataTable id="datalist" value="#{ubicacionfisicaController.items}" var="item"
                                 selectionMode="single" selection="#{ubicacionfisicaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idubicacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton"/>
                        <p:ajax event="rowUnselect" update="viewButton"/>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbicacionfisicaTitle_nmbubicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nmbubicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbicacionfisicaTitle_dirubicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.dirubicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbicacionfisicaTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbicacionfisicaTitle_obsubicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.obsubicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbicacionfisicaTitle_iddpto}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddpto.nmbdpto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUbicacionfisicaTitle_idmunicipio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idmunicipio.nmbmunicipio}"/>
                        </p:column>
                       <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UbicacionfisicaViewForm" oncomplete="PF('UbicacionfisicaViewDialog').show()" disabled="#{empty ubicacionfisicaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
