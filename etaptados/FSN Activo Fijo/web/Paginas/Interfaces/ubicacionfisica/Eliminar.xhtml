<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbicacionfisicaBorrarDlg" widgetVar="UbicacionfisicaBorrarDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.BorrarUnidadOrganizativaTitle}">
            <h:form id="UbicacionfisicaBorrarForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="1" rendered="#{ubicacionfisicaController.selected != null}">
                        <p:outputLabel value="#{bundle.BorrarUbicacionfisicaTitle_confirmacion}"/>
                    </p:panelGrid>
                    <!-- Se modifica unidadOrganizativaController.update por unidadOrganizativaController.create para actualizar la tabla -->
                    <p:commandButton actionListener="#{ubicacionfisicaController.borrar()}" value="#{bundle.Borrar}" update="display,:UbicacionfisicaListForm:datalist,:growl" onclick="UbicacionfisicaBorrarDlg.hide()" oncomplete="handleSubmit(args, 'UbicacionfisicaBorrarDialog');"/>

                    <p:commandButton value="#{bundle.Cancel}" onclick="UbicacionfisicaBorrarDlg.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
