<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallecategoriaEditDlg" widgetVar="DetallecategoriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetallecategoriaTitle}">
            <h:form id="DetallecategoriaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallecategoriaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetallecategoriaLabel_dscdetalle}" for="dscdetalle" />
                        <p:inputText id="dscdetalle" value="#{detallecategoriaController.selected.dscdetalle}" title="#{bundle.EditDetallecategoriaTitle_dscdetalle}" required="true" requiredMessage="#{bundle.EditDetallecategoriaRequiredMessage_dscdetalle}"/>
                        <p:outputLabel value="#{bundle.EditDetallecategoriaLabel_idcategoria}" for="idcategoria" />
                        <p:selectOneMenu id="idcategoria" value="#{detallecategoriaController.selected.idcategoria.nmbcategoria}" required="true" requiredMessage="#{bundle.EditDetallecategoriaRequiredMessage_idcategoria}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="idcategoriaItem"
                                           itemValue="#{idcategoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallecategoriaController.update}" value="#{bundle.Save}" update="display,:DetallecategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetallecategoriaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetallecategoriaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
