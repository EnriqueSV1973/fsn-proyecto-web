<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUnidadOrganizativaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UnidadOrganizativaListForm">
                <p:panel header="#{bundle.ListUnidadOrganizativaTitle}">
                    <p:dataTable id="datalist" value="#{unidadOrganizativaController.items}" var="item"
                                 selectionMode="single" selection="#{unidadOrganizativaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idunidad}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton "/>
                        <p:ajax event="rowUnselect" update="viewButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadOrganizativaTitle_idunidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idunidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">-
                                <h:outputText value="#{bundle.ListUnidadOrganizativaTitle_nmbunidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.nmbunidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadOrganizativaTitle_dscunidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscunidad}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadOrganizativaTitle_uniIdunidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.uniIdunidad.nmbunidad}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UnidadOrganizativaViewForm" oncomplete="PF('UnidadOrganizativaViewDialog').show()" disabled="#{empty unidadOrganizativaController.selected}"/>
                            <!--<p:commandButton id="borrarButton"  icon="ui-icon-trash" value="#{bundle.Borrar}" update=":UnidadOrganizativaBorrarForm" oncomplete="PF('UnidadOrganizativaBorrarDialog').show()" disabled="#{empty unidadOrganizativaController.selected}"/>-->

                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
