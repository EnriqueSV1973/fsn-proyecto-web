<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <script type="text/javascript">
            function resetter() {
                document.getElementById("idempleado").innerHTML:"Selecciona";
            }
            function limpiarForm()
            {
                document.getElementById("UsuarioCreateForm").reset();
            }
        </script>

    </h:head> 
    <h:body>


        <center>
            <h:form id="UsuarioCreateForm">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <p:fieldset id="availableCarsField" legend="Nuevo Usuario">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_idusuario}" for="idusuario" />
                        <p:inputText id="idusuario" value="#{usuarioController.selected.idusuario}" title="#{bundle.CreateUsuarioTitle_idusuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idusuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_password}" for="password" />
                        <p:password id="password" value="#{usuarioController.selected.password}" title="#{bundle.CreateUsuarioTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_password}" feedback="true" promptLabel="Ingrese una contraseÃ±a" weakLabel="Debil" goodLabel="Buena" strongLabel="Fuerte"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_estadousuario}" for="estadousuario" />
                        <p:inputText id="estadousuario" value="#{usuarioController.selected.estadousuario}" title="#{bundle.CreateUsuarioTitle_estadousuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_estadousuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_idempleado}" for="idempleado" />
                        <p:selectOneMenu id="idempleado" value="#{usuarioController.selected.idempleado}" >
                            <f:selectItem itemLabel="Selecciona una valor" noSelectionOption="true"/>
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="idempleadoItem"
                                           itemValue="#{idempleadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_idrol}" for="idrol" />
                        <p:selectOneMenu id="idrol" value="#{usuarioController.selected.idrol}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idrol}">
                            <f:selectItem itemLabel="Selecciona una valor" noSelectionOption="true"/>
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="idrolItem"
                                           itemValue="#{idrolItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton   actionListener="#{usuarioController.create}" value="#{bundle.Save}"/>
                    <p:commandButton value="Limpiar Campos" update=":UsuarioCreateForm" immediate="true">
                        <p:resetInput target=":UsuarioCreateForm" />
                    </p:commandButton>

                </h:panelGroup>
                    </p:fieldset>
            </h:form>
        </center>      
    </h:body>
</html>
