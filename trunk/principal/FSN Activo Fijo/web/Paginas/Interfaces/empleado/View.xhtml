<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoViewDlg" widgetVar="EmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpleadoTitle}">
            <h:form id="EmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_idempleado}"/>
                        <h:outputText value="#{empleadoController.selected.idempleado}" title="#{bundle.ViewEmpleadoTitle_idempleado}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_nombres}"/>
                        <h:outputText value="#{empleadoController.selected.nombres}" title="#{bundle.ViewEmpleadoTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_apepaterno}"/>
                        <h:outputText value="#{empleadoController.selected.apepaterno}" title="#{bundle.ViewEmpleadoTitle_apepaterno}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_apematerno}"/>
                        <h:outputText value="#{empleadoController.selected.apematerno}" title="#{bundle.ViewEmpleadoTitle_apematerno}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_correo}"/>
                        <h:outputText value="#{empleadoController.selected.correo}" title="#{bundle.ViewEmpleadoTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_estadoempleado}"/>
                        <h:outputText value="#{empleadoController.selected.estadoempleado}" title="#{bundle.ViewEmpleadoTitle_estadoempleado}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_fechaini}"/>
                        <h:outputText value="#{empleadoController.selected.fechaini}" title="#{bundle.ViewEmpleadoTitle_fechaini}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_fechafin}"/>
                        <h:outputText value="#{empleadoController.selected.fechafin}" title="#{bundle.ViewEmpleadoTitle_fechafin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_idcargo}"/>
                        <h:outputText value="#{empleadoController.selected.idcargo}" title="#{bundle.ViewEmpleadoTitle_idcargo}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_idunidad}"/>
                        <h:outputText value="#{empleadoController.selected.idunidad}" title="#{bundle.ViewEmpleadoTitle_idunidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpleadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
