<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioEditDlg" widgetVar="MunicipioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMunicipioTitle}">
            <h:form id="MunicipioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMunicipioLabel_idmunicipio}" for="idmunicipio" />
                        <p:inputText id="idmunicipio" value="#{municipioController.selected.idmunicipio}" title="#{bundle.EditMunicipioTitle_idmunicipio}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_idmunicipio}"/>
                        <p:outputLabel value="#{bundle.EditMunicipioLabel_nmbmunicipio}" for="nmbmunicipio" />
                        <p:inputText id="nmbmunicipio" value="#{municipioController.selected.nmbmunicipio}" title="#{bundle.EditMunicipioTitle_nmbmunicipio}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_nmbmunicipio}"/>
                        <p:outputLabel value="#{bundle.EditMunicipioLabel_iddpto}" for="iddpto" />
                        <p:selectOneMenu id="iddpto" value="#{municipioController.selected.iddpto}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_iddpto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="iddptoItem"
                                           itemValue="#{iddptoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{municipioController.update}" value="#{bundle.Save}" update="display,:MunicipioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MunicipioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MunicipioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
