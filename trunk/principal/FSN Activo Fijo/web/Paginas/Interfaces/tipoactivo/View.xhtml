<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoactivoViewDlg" widgetVar="TipoactivoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoactivoTitle}">
            <h:form id="TipoactivoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoactivoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoactivoLabel_idtipoactivo}"/>
                        <h:outputText value="#{tipoactivoController.selected.idtipoactivo}" title="#{bundle.ViewTipoactivoTitle_idtipoactivo}"/>
                        <h:outputText value="#{bundle.ViewTipoactivoLabel_nmbactivo}"/>
                        <h:outputText value="#{tipoactivoController.selected.nmbactivo}" title="#{bundle.ViewTipoactivoTitle_nmbactivo}"/>
                        <h:outputText value="#{bundle.ViewTipoactivoLabel_vidautil}"/>
                        <h:outputText value="#{tipoactivoController.selected.vidautil}" title="#{bundle.ViewTipoactivoTitle_vidautil}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoactivoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
