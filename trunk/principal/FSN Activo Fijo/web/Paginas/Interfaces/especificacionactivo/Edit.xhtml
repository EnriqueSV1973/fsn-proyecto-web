<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EspecificacionactivoEditDlg" widgetVar="EspecificacionactivoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEspecificacionactivoTitle}">
            <h:form id="EspecificacionactivoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{especificacionactivoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEspecificacionactivoLabel_idespecificacion}" for="idespecificacion" />
                        <p:inputText id="idespecificacion" value="#{especificacionactivoController.selected.idespecificacion}" title="#{bundle.EditEspecificacionactivoTitle_idespecificacion}" required="true" requiredMessage="#{bundle.EditEspecificacionactivoRequiredMessage_idespecificacion}"/>
                        <p:outputLabel value="#{bundle.EditEspecificacionactivoLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{especificacionactivoController.selected.valor}" title="#{bundle.EditEspecificacionactivoTitle_valor}" required="true" requiredMessage="#{bundle.EditEspecificacionactivoRequiredMessage_valor}"/>
                        <p:outputLabel value="#{bundle.EditEspecificacionactivoLabel_idactivo}" for="idactivo" />
                        <p:selectOneMenu id="idactivo" value="#{especificacionactivoController.selected.idactivo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{activoController.itemsAvailableSelectOne}"
                                           var="idactivoItem"
                                           itemValue="#{idactivoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEspecificacionactivoLabel_iddetallecategoria}" for="iddetallecategoria" />
                        <p:selectOneMenu id="iddetallecategoria" value="#{especificacionactivoController.selected.iddetallecategoria}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{detallecategoriaController.itemsAvailableSelectOne}"
                                           var="iddetallecategoriaItem"
                                           itemValue="#{iddetallecategoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{especificacionactivoController.update}" value="#{bundle.Save}" update="display,:EspecificacionactivoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EspecificacionactivoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EspecificacionactivoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
