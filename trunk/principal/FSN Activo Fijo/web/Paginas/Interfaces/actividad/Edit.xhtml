<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActividadEditDlg" widgetVar="ActividadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditActividadTitle}">
            <h:form id="ActividadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actividadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditActividadLabel_idactivdad}" for="idactivdad" />
                        <p:inputText id="idactivdad" value="#{actividadController.selected.idactivdad}" title="#{bundle.EditActividadTitle_idactivdad}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_idactivdad}"/>
                        <p:outputLabel value="#{bundle.EditActividadLabel_estadoactividad}" for="estadoactividad" />
                        <p:inputText id="estadoactividad" value="#{actividadController.selected.estadoactividad}" title="#{bundle.EditActividadTitle_estadoactividad}" />
                        <p:outputLabel value="#{bundle.EditActividadLabel_idplantilla}" for="idplantilla" />
                        <p:selectOneMenu id="idplantilla" value="#{actividadController.selected.idplantilla}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_idplantilla}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{plantillaactividadController.itemsAvailableSelectOne}"
                                           var="idplantillaItem"
                                           itemValue="#{idplantillaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditActividadLabel_idusuario}" for="idusuario" />
                        <p:selectOneMenu id="idusuario" value="#{actividadController.selected.idusuario}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_idusuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idusuarioItem"
                                           itemValue="#{idusuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actividadController.update}" value="#{bundle.Save}" update="display,:ActividadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ActividadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActividadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
