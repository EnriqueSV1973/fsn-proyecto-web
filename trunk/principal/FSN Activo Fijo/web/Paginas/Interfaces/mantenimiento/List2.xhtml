<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMantenimientoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MantenimientoListForm">
                <p:panel header="#{bundle.ListMantenimientoTitle}">
                    <p:dataTable id="datalist" value="#{mantenimientoController.items}" var="item"
                                 selectionMode="single" selection="#{mantenimientoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idmantenimiento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update=" viewButton  "/>
                        <p:ajax event="rowUnselect" update=" viewButton "/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientoTitle_idmantenimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idmantenimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientoTitle_dscmantenimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscmantenimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientoTitle_costomantenimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.costomantenimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientoTitle_fechaentregado}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaentregado}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientoTitle_fechaestimadarecepcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaestimadarecepcion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientoTitle_fecharealrecepcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecharealrecepcion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientoTitle_estadomantenimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadomantenimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientoTitle_idactivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idactivo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MantenimientoViewForm" oncomplete="PF('MantenimientoViewDialog').show()" disabled="#{empty mantenimientoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
