<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadOrganizativaEditDlg" widgetVar="UnidadOrganizativaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUnidadOrganizativaTitle}">
            <h:form id="UnidadOrganizativaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidadOrganizativaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUnidadOrganizativaLabel_nmbunidad}" for="nmbunidad" />
                        <p:inputText id="nmbunidad" value="#{unidadOrganizativaController.selected.nmbunidad}" title="#{bundle.EditUnidadOrganizativaTitle_nmbunidad}" required="true" requiredMessage="#{bundle.EditUnidadOrganizativaRequiredMessage_nmbunidad}"/>
                        <p:outputLabel value="#{bundle.EditUnidadOrganizativaLabel_dscunidad}" for="dscunidad" />
                        <p:inputText id="dscunidad" value="#{unidadOrganizativaController.selected.dscunidad}" title="#{bundle.EditUnidadOrganizativaTitle_dscunidad}" />
                        <p:outputLabel value="#{bundle.EditUnidadOrganizativaLabel_uniIdunidad}" for="uniIdunidad" />
                        <p:selectOneMenu id="uniIdunidad" value="#{unidadOrganizativaController.selected.uniIdunidad}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{unidadOrganizativaController.itemsAvailableSelectOne}"
                                           var="uniIdunidadItem"
                                           itemValue="#{uniIdunidadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <!-- Se modifica unidadOrganizativaController.update por unidadOrganizativaController.create para actualizar la tabla -->
                    <p:commandButton actionListener="#{unidadOrganizativaController.actualizada}" value="#{bundle.Save}" update="display,:UnidadOrganizativaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UnidadOrganizativaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UnidadOrganizativaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
