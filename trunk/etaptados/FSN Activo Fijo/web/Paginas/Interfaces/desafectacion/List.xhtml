<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDesafectacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DesafectacionListForm">
                <p:panel header="#{bundle.ListDesafectacionTitle}">
                    <p:dataTable id="datalist" value="#{desafectacionController.items}" var="item"
                                 selectionMode="single" selection="#{desafectacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.iddesafectacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesafectacionTitle_iddesafectacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddesafectacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesafectacionTitle_ingresodesafectacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.ingresodesafectacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesafectacionTitle_fechacrea}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechacrea}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesafectacionTitle_fechaauto}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaauto}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesafectacionTitle_numactajd}"/>
                            </f:facet>
                            <h:outputText value="#{item.numactajd}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesafectacionTitle_fechaacta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaacta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesafectacionTitle_numreporterobo}"/>
                            </f:facet>
                            <h:outputText value="#{item.numreporterobo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesafectacionTitle_fechadesafectacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechadesafectacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesafectacionTitle_idempleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idempleado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesafectacionTitle_empIdempleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.empIdempleado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesafectacionTitle_idpersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpersona}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesafectacionTitle_idtipodesafectacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipodesafectacion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{desafectacionController.prepareCreate}" update=":DesafectacionCreateForm" oncomplete="PF('DesafectacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DesafectacionViewForm" oncomplete="PF('DesafectacionViewDialog').show()" disabled="#{empty desafectacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DesafectacionEditForm" oncomplete="PF('DesafectacionEditDialog').show()" disabled="#{empty desafectacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{desafectacionController.destroy}" update=":growl,datalist" disabled="#{empty desafectacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
