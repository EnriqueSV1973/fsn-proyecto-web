<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EspecificacionactivoViewDlg" widgetVar="EspecificacionactivoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEspecificacionactivoTitle}">
            <h:form id="EspecificacionactivoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{especificacionactivoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEspecificacionactivoLabel_idespecificacion}"/>
                        <h:outputText value="#{especificacionactivoController.selected.idespecificacion}" title="#{bundle.ViewEspecificacionactivoTitle_idespecificacion}"/>
                        <h:outputText value="#{bundle.ViewEspecificacionactivoLabel_valor}"/>
                        <h:outputText value="#{especificacionactivoController.selected.valor}" title="#{bundle.ViewEspecificacionactivoTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewEspecificacionactivoLabel_idactivo}"/>
                        <h:outputText value="#{especificacionactivoController.selected.idactivo}" title="#{bundle.ViewEspecificacionactivoTitle_idactivo}"/>
                        <h:outputText value="#{bundle.ViewEspecificacionactivoLabel_iddetallecategoria}"/>
                        <h:outputText value="#{especificacionactivoController.selected.iddetallecategoria}" title="#{bundle.ViewEspecificacionactivoTitle_iddetallecategoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EspecificacionactivoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
