<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbicacionfisicaCreateDlg" widgetVar="UbicacionfisicaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Ingresar Nueva Ubicacion Fisica">
            <h:form id="UbicacionfisicaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubicacionfisicaController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateUbicacionfisicaLabel_nmbubicacion}" for="nmbubicacion" />
                        <p:inputText id="nmbubicacion" value="#{ubicacionfisicaController.selected.nmbubicacion}" title="#{bundle.CreateUbicacionfisicaTitle_nmbubicacion}" required="true" requiredMessage="#{bundle.CreateUbicacionfisicaRequiredMessage_nmbubicacion}"/>
                        <p:outputLabel value="#{bundle.CreateUbicacionfisicaLabel_dirubicacion}" for="dirubicacion" />
                        <p:inputText id="dirubicacion" value="#{ubicacionfisicaController.selected.dirubicacion}" title="#{bundle.CreateUbicacionfisicaTitle_dirubicacion}" required="true" requiredMessage="#{bundle.CreateUbicacionfisicaRequiredMessage_dirubicacion}"/>
                        <p:outputLabel value="#{bundle.CreateUbicacionfisicaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{ubicacionfisicaController.selected.telefono}" title="#{bundle.CreateUbicacionfisicaTitle_telefono}" required="true" requiredMessage="#{bundle.CreateUbicacionfisicaRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreateUbicacionfisicaLabel_obsubicacion}" for="obsubicacion" />
                        <p:inputText id="obsubicacion" value="#{ubicacionfisicaController.selected.obsubicacion}" title="#{bundle.CreateUbicacionfisicaTitle_obsubicacion}" />
                        <p:outputLabel value="#{bundle.CreateUbicacionfisicaLabel_iddpto}" for="iddpto" />
                        <p:selectOneMenu  id="iddpto" value="#{ubicacionfisicaController.selected.iddpto}" required="true" requiredMessage="#{bundle.CreateUbicacionfisicaRequiredMessage_iddpto}"  immediate="true" >
                            <p:ajax  listener="#{municipioController.idDeptoChangeListener}" update="idmunicipio" />
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="iddptoItem"
                                           itemValue="#{iddptoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUbicacionfisicaLabel_idmunicipio}" for="idmunicipio" />
                        <p:selectOneMenu id="idmunicipio" value="#{ubicacionfisicaController.selected.idmunicipio}" required="true" requiredMessage="#{bundle.CreateUbicacionfisicaRequiredMessage_idmunicipio}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"
                                           var="idmunicipioItem"
                                           itemValue="#{idmunicipioItem}"/>  
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ubicacionfisicaController.create}" value="#{bundle.Save}" update="display,:UbicacionfisicaListForm:datalist,:growl" oncomplete="handleSubmit(args,'UbicacionfisicaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UbicacionfisicaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
