<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInventarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InventarioListForm">
                <p:panel header="#{bundle.ListInventarioTitle}">
                    <p:dataTable id="datalist" value="#{inventarioController.items}" var="item"
                                 selectionMode="single" selection="#{inventarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idinventario}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton"/>
                        <p:ajax event="rowUnselect" update="viewButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_idinventario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idinventario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_fecharealizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecharealizacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_horarealizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.horarealizacion}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_estadobienactual}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadobienactual}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_poseevineta}"/>
                            </f:facet>
                            <h:outputText value="#{item.poseevineta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_existe}"/>
                            </f:facet>
                            <h:outputText value="#{item.existe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_bajocustodia}"/>
                            </f:facet>
                            <h:outputText value="#{item.bajocustodia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_ubicacionfisica}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubicacionfisica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_justificaciondiferencias}"/>
                            </f:facet>
                            <h:outputText value="#{item.justificaciondiferencias}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_fechajustificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechajustificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_idactivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idactivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_empIdempleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.empIdempleado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_idempleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idempleado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InventarioViewForm" oncomplete="PF('InventarioViewDialog').show()" disabled="#{empty inventarioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
