<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioCreateDlg" widgetVar="InventarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInventarioTitle}">
            <h:form id="InventarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventarioController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_fecharealizacion}" for="fecharealizacion" />
                        <p:calendar id="fecharealizacion" pattern="MM/dd/yyyy" value="#{inventarioController.selected.fecharealizacion}" title="#{bundle.EditInventarioTitle_fecharealizacion}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_fecharealizacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_horarealizacion}" for="horarealizacion" />
                        <p:calendar id="horarealizacion" pattern="HH:mm:ss" value="#{inventarioController.selected.horarealizacion}" title="#{bundle.EditInventarioTitle_horarealizacion}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_horarealizacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_idempleado}" for="idempleado" />
                        <p:selectOneMenu id="idempleado" value="#{inventarioController.selected.idempleado}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_idempleado}">
                            <f:selectItem itemLabel="Selecciona una valor" noSelectionOption="true"/>
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="idempleadoItem"
                                           itemValue="#{idempleadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventarioController.create}" value="#{bundle.Save}" update="display,:InventarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'InventarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InventarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
