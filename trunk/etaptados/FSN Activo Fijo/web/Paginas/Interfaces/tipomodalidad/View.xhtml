<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipomodalidadViewDlg" widgetVar="TipomodalidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipomodalidadTitle}">
            <h:form id="TipomodalidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipomodalidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipomodalidadLabel_nmbmodalidad}"/>
                        <h:outputText value="#{tipomodalidadController.selected.nmbmodalidad}" title="#{bundle.ViewTipomodalidadTitle_nmbmodalidad}"/>
                        <h:outputText value="#{bundle.ViewTipomodalidadLabel_dscmodalidad}"/>
                        <h:outputText value="#{tipomodalidadController.selected.dscmodalidad}" title="#{bundle.ViewTipomodalidadTitle_dscmodalidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipomodalidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
