<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mantenimieno ROL</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="frmRolpersona">

                <center>
                    <table>
                        <tr>
                            <td style="font-weight: bold; size: 12px; color: blue;" align="right">ID</td>
                            <td><h:inputText value="#{rolpersonaBEAN.idrolpersona}" converter="#{String}" maxlength="15" size="15"/></td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold; size: 12px; color: blue;" align="right">Nombre</td>
                            <td><h:inputText value="#{rolpersonaBEAN.nmbrolpersona}" converter="#{String}" maxlength="15" size="15"/></td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold; size: 12px; color: blue;" align="right">Descripcion</td>
                            <td><h:inputText value="#{rolpersonaBEAN.dscrol}" converter="#{String}" maxlength="15" size="15"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:commandButton id="btnguardar" value="Guardar" action="#{rolpersonaBEAN.insertar()}"/>
                            </td>
                        </tr>
                    </table>
                </center>



            </h:form>  
        </f:view>
    </h:body>
</html>
