<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MantenimientoViewDlg" widgetVar="MantenimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMantenimientoTitle}">
            <h:form id="MantenimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mantenimientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_idmantenimiento}"/>
                        <h:outputText value="#{mantenimientoController.selected.idmantenimiento}" title="#{bundle.ViewMantenimientoTitle_idmantenimiento}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_dscmantenimiento}"/>
                        <h:outputText value="#{mantenimientoController.selected.dscmantenimiento}" title="#{bundle.ViewMantenimientoTitle_dscmantenimiento}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_costomantenimiento}"/>
                        <h:outputText value="#{mantenimientoController.selected.costomantenimiento}" title="#{bundle.ViewMantenimientoTitle_costomantenimiento}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_fechaentregado}"/>
                        <h:outputText value="#{mantenimientoController.selected.fechaentregado}" title="#{bundle.ViewMantenimientoTitle_fechaentregado}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_fechaestimadarecepcion}"/>
                        <h:outputText value="#{mantenimientoController.selected.fechaestimadarecepcion}" title="#{bundle.ViewMantenimientoTitle_fechaestimadarecepcion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_fecharealrecepcion}"/>
                        <h:outputText value="#{mantenimientoController.selected.fecharealrecepcion}" title="#{bundle.ViewMantenimientoTitle_fecharealrecepcion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_estadomantenimiento}"/>
                        <h:outputText value="#{mantenimientoController.selected.estadomantenimiento}" title="#{bundle.ViewMantenimientoTitle_estadomantenimiento}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_idactivo}"/>
                        <h:outputText value="#{mantenimientoController.selected.idactivo}" title="#{bundle.ViewMantenimientoTitle_idactivo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MantenimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
