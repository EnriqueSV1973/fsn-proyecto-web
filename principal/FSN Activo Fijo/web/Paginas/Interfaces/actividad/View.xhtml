<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActividadViewDlg" widgetVar="ActividadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewActividadTitle}">
            <h:form id="ActividadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actividadController.selected != null}">
                        <h:outputText value="#{bundle.ViewActividadLabel_idactivdad}"/>
                        <h:outputText value="#{actividadController.selected.idactivdad}" title="#{bundle.ViewActividadTitle_idactivdad}"/>
                        <h:outputText value="#{bundle.ViewActividadLabel_estadoactividad}"/>
                        <h:outputText value="#{actividadController.selected.estadoactividad}" title="#{bundle.ViewActividadTitle_estadoactividad}"/>
                        <h:outputText value="#{bundle.ViewActividadLabel_idplantilla}"/>
                        <h:outputText value="#{actividadController.selected.idplantilla}" title="#{bundle.ViewActividadTitle_idplantilla}"/>
                        <h:outputText value="#{bundle.ViewActividadLabel_idusuario}"/>
                        <h:outputText value="#{actividadController.selected.idusuario}" title="#{bundle.ViewActividadTitle_idusuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ActividadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
