<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoBorrarDlg" widgetVar="EmpleadoBorrarDialog" modal="true" resizable="false" appendTo="@(body)" header="Confirmar Borrar Empleado">
            <h:form id="EmpleadoBorrarForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="1" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="Seguro Desea Eliminar"/>
                        <p:inputText type="hidden" disabled="true" id="estadoempleado" value="#{empleadoController.selected.setEstadoempleado('0')}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.borrar}" value="#{bundle.Borrar}" update="display,:EmpleadoListForm:datalist,:growl" onclick="EmpleadoBorrarDlg.hide()" oncomplete="handleSubmit(args, 'EmpleadoBorrarDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoBorrarDlg.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
