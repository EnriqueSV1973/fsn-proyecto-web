<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoEditDlg" widgetVar="EmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpleadoTitle}">
            <h:form id="EmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_idempleado}" for="idempleado" />
                        <p:inputText id="idempleado" value="#{empleadoController.selected.idempleado}" title="#{bundle.EditEmpleadoTitle_idempleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idempleado}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{empleadoController.selected.nombres}" title="#{bundle.EditEmpleadoTitle_nombres}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_apepaterno}" for="apepaterno" />
                        <p:inputText id="apepaterno" value="#{empleadoController.selected.apepaterno}" title="#{bundle.EditEmpleadoTitle_apepaterno}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_apematerno}" for="apematerno" />
                        <p:inputText id="apematerno" value="#{empleadoController.selected.apematerno}" title="#{bundle.EditEmpleadoTitle_apematerno}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{empleadoController.selected.correo}" title="#{bundle.EditEmpleadoTitle_correo}" />
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_estadoempleado}" for="estadoempleado" />
                        <p:inputText id="estadoempleado" value="#{empleadoController.selected.estadoempleado}" title="#{bundle.EditEmpleadoTitle_estadoempleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_estadoempleado}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_fechaini}" for="fechaini" />
                        <p:calendar id="fechaini" pattern="MM/dd/yyyy" value="#{empleadoController.selected.fechaini}" title="#{bundle.EditEmpleadoTitle_fechaini}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_fechaini}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_fechafin}" for="fechafin" />
                        <p:calendar id="fechafin" pattern="MM/dd/yyyy" value="#{empleadoController.selected.fechafin}" title="#{bundle.EditEmpleadoTitle_fechafin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_idcargo}" for="idcargo" />
                        <p:selectOneMenu id="idcargo" value="#{empleadoController.selected.idcargo}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idcargo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"
                                           var="idcargoItem"
                                           itemValue="#{idcargoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_idunidad}" for="idunidad" />
                        <p:selectOneMenu id="idunidad" value="#{empleadoController.selected.idunidad}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idunidad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{unidadOrganizativaController.itemsAvailableSelectOne}"
                                           var="idunidadItem"
                                           itemValue="#{idunidadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.update}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpleadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
