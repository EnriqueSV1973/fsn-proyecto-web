<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EspecificacionactivoCreateDlg" widgetVar="EspecificacionactivoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEspecificacionactivoTitle}">
            <h:form id="EspecificacionactivoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{especificacionactivoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEspecificacionactivoLabel_idespecificacion}" for="idespecificacion" />
                        <p:inputText id="idespecificacion" value="#{especificacionactivoController.selected.idespecificacion}" title="#{bundle.CreateEspecificacionactivoTitle_idespecificacion}" required="true" requiredMessage="#{bundle.CreateEspecificacionactivoRequiredMessage_idespecificacion}"/>
                        <p:outputLabel value="#{bundle.CreateEspecificacionactivoLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{especificacionactivoController.selected.valor}" title="#{bundle.CreateEspecificacionactivoTitle_valor}" required="true" requiredMessage="#{bundle.CreateEspecificacionactivoRequiredMessage_valor}"/>
                        <p:outputLabel value="#{bundle.CreateEspecificacionactivoLabel_idactivo}" for="idactivo" />
                        <p:selectOneMenu id="idactivo" value="#{especificacionactivoController.selected.idactivo}" >
                            <f:selectItems value="#{activoController.itemsAvailableSelectOne}"
                                           var="idactivoItem"
                                           itemValue="#{idactivoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEspecificacionactivoLabel_iddetallecategoria}" for="iddetallecategoria" />
                        <p:selectOneMenu id="iddetallecategoria" value="#{especificacionactivoController.selected.iddetallecategoria}" >
                            <f:selectItems value="#{detallecategoriaController.itemsAvailableSelectOne}"
                                           var="iddetallecategoriaItem"
                                           itemValue="#{iddetallecategoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{especificacionactivoController.create}" value="#{bundle.Save}" update="display,:EspecificacionactivoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EspecificacionactivoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EspecificacionactivoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
