<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadOrganizativaBorrarDlg" widgetVar="UnidadOrganizativaBorrarDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.BorrarUnidadOrganizativaTitle}">
            <h:form id="UnidadOrganizativaBorrarForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="1" rendered="#{unidadOrganizativaController.selected != null}">
                        <p:outputLabel value="#{bundle.BorrarUnidadOrganizativaTitle_confirmacion}"/>
                        <p:inputText type="hidden" disabled="true" id="estadounidad" value="#{unidadOrganizativaController.selected.setEstadounidad(0)}" title="#{bundle.CreateUnidadOrganizativaTitle_estadounidad}"/>
                    </p:panelGrid>
                    <!-- Se modifica unidadOrganizativaController.update por unidadOrganizativaController.create para actualizar la tabla -->
                    <p:commandButton actionListener="#{unidadOrganizativaController.borrada}" value="#{bundle.Borrar}" update="display,:UnidadOrganizativaListForm:datalist,:growl" onclick="UnidadOrganizativaBorrarDlg.hide()" oncomplete="handleSubmit(args, 'UnidadOrganizativaBorrarDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UnidadOrganizativaBorrarDlg.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
